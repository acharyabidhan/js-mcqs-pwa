<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://www.bidhan-acharya.com.np/element30mcqs/icon.png" />
    <link rel="stylesheet" href="https://www.bidhan-acharya.com.np/element30mcqs/style.css">
    <link rel="manifest" href="https://www.bidhan-acharya.com.np/element30mcqs/manifest.json">
    <script src="https://www.bidhan-acharya.com.np/element30mcqs/script.js" defer></script>
    <title>Element 30 MCQs</title>
</head>

<body>
    <div class="container">
        <h1 id="question-count"></h1>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <hr>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <hr>
        <h2 id="correct-answer"></h2>
        <button class="btn" id="reset-btn">Reset</button>
    </div>
    <button class="btn" id="install-btn" hidden>Install app</button>
    <br>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('https://www.bidhan-acharya.com.np/element30mcqs/sw.js', { scope: 'https://www.bidhan-acharya.com.np/element30mcqs/' });
        }
    </script>
</body>

</html>
